{% extends "base.html" %}

{% block title %}БыстрыйПуть - Создать заказ{% endblock %}
{% block header %}Создать заказ{% endblock %}
{% block content %}
    <form method="POST">
        <label for="partner_id">Партнер:</label>
        <select id="partner_id" name="partner_id" required>
            <option value="">Выберите партнера</option>
            {% for partner in partners %}
            <option value="{{ partner.partner_id }}">{{ partner.partner_name }}</option>
            {% endfor %}
        </select>
        <label for="service_code">Услуга:</label>
        <select id="service_code" name="service_code" required>
            <option value="">Выберите услугу</option>
            {% for service in services %}
            <option value="{{ service.service_code }}">{{ service.service_name }} ({{ service.service_code }})</option>
            {% endfor %}
        </select>
        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" name="quantity" min="1" required placeholder="Введите количество">
        <label for="execution_date">Дата выполнения:</label>
        <input type="datetime-local" id="execution_date" name="execution_date" required>
        <button type="submit">Создать заказ</button>
        <a href="{{ url_for('index') }}" class="button">Назад</a>
    </form>
{% endblock %}
